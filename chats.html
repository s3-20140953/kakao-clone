<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
    />
    <title>Chats</title>
  </head>
  <body>
    <header>
      <div class="header_top">
        <div class="headeer_column">
          <i class="fa fa-plane"></i> <i class="fa fa-wifi"></i>
        </div>
        <div class="headeer_column"><span class="header_time">18:38</span></div>
        <div class="headeer_column">
          <i class="fa fa-moon-o"></i> <i class="fa fa-bluetooth-b"></i>
          <span class="header_battery"
            >66%<i class="fa fa-battery-full"></i
          ></span>
        </div>
      </div>
      <div class="header_bottom">
        <div class="headeer_column"><span class="header_text">Edit</span></div>
        <div class="headeer_column">
          <span class="header_text"
            >Chats <i class="fa fa-caret-down"></i
          ></span>
        </div>
        <div class="headeer_column"></div>
      </div>
    </header>
    <main class="chats">
      <div class="search-bar">
        <i class="fa fa-search"></i
        ><input type="text" placeholder="Find friends, chats, Plus Friends" />
      </div>
      <ul class="chat_list">
        <li class="chats_chat">
          <div class="chat_content">
            <img src="images/avatar.jpg" />
            <div class="chat_preview">
              <h3 class="chat_user">Kim</h3>
              <span class="chat_last_message"
                >Hello! This is a test message</span
              >
            </div>
          </div>
          <span class="chat_date_time">17:55</span>
        </li>
      </ul>
      <ul class="chat_list">
        <li class="chats_chat">
          <div class="chat_content">
            <img src="images/avatar.jpg" />
            <div class="chat_preview">
              <h3 class="chat_user">KakaoTalk</h3>
              <span class="chat_last_message"
                >You logged into KakaoTalk PC from the PC</span
              >
            </div>
          </div>
          <span class="chat_date_time">Jul 29</span>
        </li>
      </ul>
      <div class="chat_btn"><i class="fa fa-comment"></i></div>
    </main>

      >
      <a href="find.html" class="tab-bar_tab"
        ><i class="fa fa-search"></i><sapn class="tab-bar_title">Find</sapn></a
      >
      <a href="more.html" class="tab-bar_tab"
        ><i class="fa fa-ellipsis-h"></i

      >
